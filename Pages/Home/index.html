<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

        <title>Fintech</title>

    <body>
        <header>
            <div id="nav-bar">
                <div>
                    <a class="nav-link" aria-current="page" href="#">
                        <img src="../../Assets/gear.svg" alt="config">
                    </a>
                </div>
                <div>
                    <div id="saldo">
                        <span>Saldo</span>
                        <span>R$ XX.XXX,XX</span>
                    </div>
                </div>
                <div>
                    <a class="nav-link" href="#">
                        <img src="../../Assets/user.svg" alt="user">
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center p-5">
                    <div class="col-md-6">
                        <form>
                            <div class="col">
                                <div class="col-md-12 mb-4">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-md-12"mb-4>
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>

                            <div class="mt-5">
                                <button type="submit" class="btn btn-primary w-100" id="button">Entrar</button>
                            </div>

                            <div class="row mt-5">
                                <div id="social">
                                    <span>Entrar com:</span>
                                    <a href="#" role="button">
                                        <img src="../../Assets/facebook.svg" alt="facebook">
                                    </a>

                                    <a href="#" role="button">
                                        <img src="../../Assets/google.svg" alt="google">
                                    </a>
                                </div>  
                            </div>

                            <div class="mt-5" id="register-container">
                                <a href="../Cadastro/index.html" role="button" id="register">
                                    Cadastro
                                </a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
